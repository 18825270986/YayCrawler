<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/jdbc">
<head xmlns:th="http://www.thymeleaf.org" th:include="master::head">
    <title>计划中的作业</title>

</head>
<body>
<div class="container">
    <div class="row">
        <!--<div class="col-md-4">-->
        <!--</div>-->
        <div class="col-md-12">
            <div id="toolbar" class="btn-group">
                <button id="btn_add" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                </button>
                <!--<button id="btn_edit" type="button" class="btn btn-default">-->
                <!--<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改-->
                <!--</button>-->
                <button id="btn_delete" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
                </button>
            </div>
            <table id="tb_jobs"></table>
        </div>


    </div>

    <div class="modal fade" id="jobAddModal" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-hidden="true">×
                    </button>
                    <h4 class="modal-title" id="siteModalLabel">
                        发布作业
                    </h4>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">
                        关闭
                    </button>
                    <button id="btnSubmit" type="button" class="btn btn-primary">
                        保存
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


    <div th:include="master::itemDel"></div>
</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    $(function () {

        $("#btnSubmit").click(function () {
            $("#siteForm").ajaxSubmit({
                success: function (data) {
                    $('#jobAddModal').modal('hide');
                    $('#tb_jobs').bootstrapTable('refresh');
                }
            });
        });

        $("#btn_add").click(function () {
            $('#jobAddModal').modal({
                keyboard: false
            });
        });
        $("#btn_delete").click(function () {
            delItem(function () {
                var selectedRows = $('#tb_jobs').bootstrapTable('getSelections');
                var selectedIds = [];
                $.each(selectedRows, function (i, item) {
                    selectedIds.push(item.id);
                });
                if (selectedIds.length == 0) return false;

                $.ajax({
                    type: "Post",
                    cache: false,
                    contentType: "application/json",
                    url: global.contextPath + "/deleteSites",
                    data: JSON.stringify(selectedIds),
                    dataType: 'json',
                    success: function (result) {     //回调函数，result，返回值
                        if (result == true)
                            $('#tb_jobs').bootstrapTable('refresh');
                        else
                            alert("删除失败");
                    },
                    error: function (msg) {
                        alert(JSON.stringify(msg));
                    }
                });
            });
        });

        //1.初始化Table
        var TableInit = function () {
            var oTableInit = new Object();
            //初始化Table
            oTableInit.Init = function () {
                $('#tb_jobs').bootstrapTable($.extend(global.bootstrapTableOptions, {
                    url: global.contextPath + '/getPlannedJobList',         //请求后台的URL（*）
                    method: 'get',                      //请求方式（*）
                    columns: [{
                        checkbox: true
                    },
                        {
                            field: 'action',
                            title: '操作',
                            formatter: oTableInit.actionFormatter,
                            events: oTableInit.actionEvents
                        }
                    ],
                    //注册加载子表的事件。注意下这里的三个参数！
                    onExpandRow: function (index, row, $detail) {
                        var cookieList = row.cookieList;
                        if (!cookieList || cookieList.length == 0) return;
                        var cur_table = $detail.html('<table></table>').find('table');
                        $(cur_table).bootstrapTable({
                            clickToSelect: false,
                            undefinedText: "",
                            escape: true,
                            detailView: false,//父子表
                            data: cookieList,
                            uniqueId: "id",
                            pagination: false,
                            striped: true,
                            search: false,
                            columns: [
                                {
                                    field: 'cookie',
                                    title: '内容'
                                },
                                {
                                    field: 'available',
                                    title: '是否可用'
                                },
                                {
                                    field: 'lastUpdatedDate',
                                    title: '最后刷新时间',
                                    formatter: function (value, row, index) {
                                        var timestamp = value;
                                        var d = new Date(timestamp);    //根据时间戳生成的时间对象
                                        var date = (d.getFullYear()) + "-" +
                                                (d.getMonth() + 1) + "-" +
                                                (d.getDate()) + " " +
                                                (d.getHours()) + ":" +
                                                (d.getMinutes()) + ":" +
                                                (d.getSeconds());
                                        return date;
                                    }
                                },
                                {
                                    field: 'action',
                                    title: '操作',
                                    formatter: function (value, row, index) {
                                        return [
                                            '<a  href="javascript:void(0)" class="deleteCookie btn btn-sm red" title="删除Cookie">',
                                            '<i class="fa fa-times">删除Cookie</i>',
                                            '</a>'
                                        ].join('');
                                    },
                                    events: {
                                        'click .deleteCookie': function (e, value, row, index) {
                                            delItem(function () {
                                                var selectedIds = [];
                                                selectedIds.push(row.id);
                                                $.ajax({
                                                    type: "Post",
                                                    cache: false,
                                                    contentType: "application/json",
                                                    url: global.contextPath + "/deleteCookieByIds",
                                                    data: JSON.stringify(selectedIds),
                                                    dataType: 'json',
                                                    success: function (result) {     //回调函数，result，返回值
                                                        if (result == true)
                                                            $('#tb_jobs').bootstrapTable('refresh');
                                                        else
                                                            alert("删除失败");
                                                    },
                                                    error: function (msg) {
                                                        alert(JSON.stringify(msg));
                                                    }
                                                });
                                            });

                                        }
                                    }
                                }
                            ]
                        });
                    }
                }));
            };

            oTableInit.actionFormatter = function (value, row, index) {
                return [
                    '<a  href="javascript:void(0)" class="addCookie btn btn-sm green" title="添加cookie">',
                    '<i class="fa fa-plus">添加cookie</i>',
                    '</a>'
                ].join('');
            };
            oTableInit.actionEvents = {
                'click .addCookie': function (e, value, row, index) {
                    $("#cookieForm #siteId").val(row.id);
                    $("#cookieForm #domain").val(row.domain);
                    $('#cookieAddModal').modal({
                        keyboard: false
                    });
                }
            };
            return oTableInit;
        };
        var oTable = new TableInit();
        oTable.Init();
    });
    /*]]>*/
</script>

</body>
</html>
