<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head xmlns:th="http://www.thymeleaf.org" th:include="master::head">
    <title>添加PageInfo</title>
</head>
<body>
<div class="container">
    <div class="row">
        <form class="form" action="saveFieldRule" method="post">
            <div class="form-body">
                <div class="form-group">
                    <input type="hidden" th:value="${regionInfo.id}" name="regionId"/>
                    <input type="hidden" value="fieldRule" name="ruleType"/>
                    <label class="control-label" th:text="${'区域名称:'+regionInfo.name}">  </label>
                </div>
                <div class="form-group ">
                    <label class="control-label">字段名称</label>
                    <input type="text" class="form-control" id="fieldName" name="fieldName"
                           value="floorName"/>
                </div>
                <div class="form-group">
                    <label class="control-label">抽取规则</label>
                    <input type="text" class="form-control" id="fieldRule" name="rule"
                           value="xpath(li[@class='floorname']/a/text()).get()"/>
                </div>
            </div>
            <div class="form-actions">
                <button id="btnTest" type="button" class="btn green test">测试</button>
                <button id="btnSubmit" type="submit" class="btn primary save">保存</button>
            </div>
        </form>
        <textarea class="testResult form-control " rows="7"></textarea>
    </div>

</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    $(function () {
        $("#btnTest").click(function () {
            var form = $(this).closest("form");
            var data = {};
            form.serializeArray().map(function (x) {
                data[x.name] = x.value;
            });
            data.scope = "url";
            $.ajax({
                type: "post",
                cache: false,
                contentType: "application/json",
                url: global.contextPath + "/testPageWithRule",
                data: JSON.stringify(data),
                dataType: 'json',
                success: function (result) {     //回调函数，result，返回值
                    $(".testResult").html(JSON.stringify(result, null, "\t"));
                },
                error: function (msg) {
                    alert("测试出现异常！");
                    console.log(msg);
                }
            });
        });

        $(".form").submit(function () {
            var form = $(this);
            var data = {};
            form.serializeArray().map(function (x) {
                data[x.name] = x.value;
            });
            $.ajax({
                type: "post",
                cache: false,
                contentType: "application/json",
                url: form.attr("action"),
                data: JSON.stringify(data),
                dataType: 'json',
                success: function (data) {     //回调函数，result，返回值
                    form.resetForm();
                    alert(data == true ? "提交成功!" : "提交失败！");
                },
                error: function (msg) {
                    alert("提交出现异常！");
                    console.log(msg);
                }
            });
            return false;
        });
    });

    /*]]>*/
</script>

</body>
</html>
