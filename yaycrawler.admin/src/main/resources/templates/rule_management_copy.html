<!DOCTYPE html>
<html lang="en">
<head xmlns:th="http://www.thymeleaf.org" th:include="master::head">
    <title>页面抽取规则配置</title>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="portlet box purple">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-gift"></i>页面解析规则配置
                    </div>
                </div>
                <div class="portlet-body form">
                    <form id="regionForm" action="#">
                        <div class="form-body">
                            <div class="form-group">
                                <label class="control-label">页面URL</label>
                                <input type="text" class="form-control" id="pageUrl" name="pageUrl"
                                       value="http://floor.0731fdc.com/jggs.php"
                                       placeholder="输入网页URL"/>
                                <!--<button type="button" class="btn primary query">规则查询</button>-->
                            </div>
                            <div class="form-group">
                                <label class="control-label">Url正则表达式</label>
                                <input type="text" class="form-control" id="urlRgx" name="urlRgx"/>
                            </div>
                            <div class="form-group">
                                <label class="control-label">请求方式</label>
                                <select id="requestMethod" name="method" class="bootstrap-select bs-select">
                                    <option value="GET" selected="selected">get方式</option>
                                    <option value="POST">post方式</option>
                                    <option value="PUT">put方式</option>
                                    <option value="DELETE">delete方式</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="control-label">请求参数（JSON）</label>
                                <textarea id="urlParamsJson" name="urlParamsJson" class="form-control " rows="3" value="{
'name':'yuananyn'
                                }"></textarea>
                            </div>
                            <div class="form-group">
                                <label class="control-label">区域名称</label>
                                <input type="text" class="form-control" id="regionName" name="regionName"
                                       value="楼盘列表" placeholder="输入页面区域名称"/>
                            </div>
                            <div class="form-group">
                                <label class="control-label">区域选择表达式</label>
                                <input type="text" class="form-control" id="selectExpression" name="selectExpression"
                                       placeholder="输入区域选择表达式" value="css(.list-con)"/>
                            </div>
                            <div class="form-group">
                                <label class="control-label">区域选择表达式</label>
                                <select id="dataType" name="dataType" class="bootstrap-select bs-select">
                                    <option value="MAP" selected="selected">数据Map</option>
                                    <option value="IMAGE">图片下载</option>
                                    <option value="DOCUMENT">文档下载</option>
                                </select>
                            </div>
                        </div>
                    </form>

                    <div class="portlet box green-meadow">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="fa fa-gift"></i>字段解析规则
                            </div>
                            <div class="tools">
                                <a href="javascript:;" class="collapse" data-original-title="" title=""> </a>
                                <a href="" class="fullscreen" data-original-title="" title=""> </a>
                            </div>
                        </div>
                        <div class="portlet-body" style="height: auto;">
                            <form id="fieldRuleForm" role="form" action="/saveFieldRule" method="post">
                                <div class="form-body">
                                    <div class="form-group ">
                                        <label class="control-label">字段名称</label>
                                        <input type="text" class="form-control" id="fieldName" name="fieldName"
                                               value="floorName"/>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label">抽取规则</label>
                                        <input type="text" class="form-control" id="fieldRule" name="rule"
                                               value="xpath(li[@class='floorname']/a/text()).get()"/>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <button type="button" class="btn green test">测试</button>
                                    <button type="submit" class="btn primary save">保存</button>
                                </div>
                            </form>
                            <textarea class="testResult form-control " rows="10"></textarea>

                        </div>
                    </div>

                    <div class="portlet box blue">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="fa fa-gift"></i>URL解析规则
                            </div>
                            <div class="tools">
                                <a href="javascript:;" class="collapse" data-original-title="" title=""> </a>
                                <a href="" class="fullscreen" data-original-title="" title=""> </a>
                            </div>
                        </div>
                        <div class="portlet-body" style="height: auto;">
                            <form id="urlRuleForm" role="form" action="/saveUrlRule" method="post">
                                <div class="form-body">
                                    <div class="form-group">
                                        <label class="control-label">Url解析表达式</label>
                                        <input type="text" class="form-control" id="urlRule" name="rule"
                                               value="links().regex(.*dxx.php?.*).all()"/></div>
                                    <div class="form-group">
                                        <label class="control-label">请求方式</label>
                                        <select name="method" class="bootstrap-select bs-select">
                                            <option value="GET" selected="selected">get方式</option>
                                            <option value="POST">post方式</option>
                                            <option value="PUT">put方式</option>
                                            <option value="DELETE">delete方式</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <button type="button" class="btn green test">测试</button>
                                    <button type="submit" class="btn primary save">保存</button>
                                </div>
                            </form>
                            <textarea class="testResult form-control " rows="10"></textarea>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="toolbar" class="btn-group">
                <!--<button id="btn_add" type="button" class="btn btn-default">-->
                <!--<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增-->
                <!--</button>-->
                <!--<button id="btn_edit" type="button" class="btn btn-default">-->
                <!--<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改-->
                <!--</button>-->
                <button id="btn_delete" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
                </button>
            </div>
            <table id="tb_departments"></table>
        </div>
    </div>


</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    $(function () {
        $("form").on("click", ".test", function () {
            debugger
            var form = $(this).closest("form");
            var formId = form.attr("id");
            //TODO 父from验证
            //TODO 自身验证
            var parentFormData = {};
            $("#regionForm").serializeArray().map(function (x) {
                parentFormData[x.name] = x.value;
            });
            var data = {};
            form.serializeArray().map(function (x) {
                data[x.name] = x.value;
            });
            if (!parentFormData || !data) return false;

            if (formId === "fieldRuleForm") {
                var fieldParseRules = [];
                fieldParseRules.push(data);
                parentFormData.fieldParseRules = fieldParseRules;
            }
            else if (formId === "urlRuleForm") {
                var urlParseRules = [];
                urlParseRules.push(data);
                parentFormData.urlParseRules = urlParseRules;
            }

            var resultDiv = form.next();

            $.ajax({
                type: "Post",
                cache: false,
                contentType: "application/json",
                url: global.contextPath + "/testPageWithRule?targetUrl=" + parentFormData.pageUrl + "&random=" + Math.random(),
                data: JSON.stringify(parentFormData),
                dataType: 'json',
                success: function (result) {     //回调函数，result，返回值
                    resultDiv.html(JSON.stringify(result, null, "\t"));
                },
                error: function (msg) {
                    resultDiv.html(JSON.stringify(msg, null, "\t"));
                }
            });
            return false;
        });
        $('form').submit(function () {
            debugger
            var form = $(this);
            var formId = form.attr("id");
            if (formId === "regionForm") return false;

            //TODO 父from验证
            //TODO 自身验证
            var parentFormData = {};
            $("#regionForm").serializeArray().map(function (x) {
                parentFormData[x.name] = x.value;
            });
            var data = {};
            form.serializeArray().map(function (x) {
                data[x.name] = x.value;
            });
            if (!parentFormData || !data) return false;

            if (formId === "fieldRuleForm")
                parentFormData.fieldParseRule = data;
            else if (formId === "urlRuleForm")
                parentFormData.urlParseRule = data;

            $.ajax({
                type: "Post",
                cache: false,
                contentType: "application/json",
                url: global.contextPath + form.attr("action"),
                data: JSON.stringify(parentFormData),
                dataType: 'json',
                success: function (result) {     //回调函数，result，返回值
//                    JSON.stringify(jsObj, null, "\t"); // 缩进一个tab
                    alert(result == true ? "保存成功" : "保存失败");
                },
                error: function (msg) {
                    alert(msg);
                }
            });
            return false; //此处必须返回false，阻止常规的form提交
        });

//        删除
        $("#btn_delete").click(function () {
            debugger
            var selectedRows = $('#tb_departments').bootstrapTable('getSelections');
            var selectedIds = [];
            $.each(selectedRows, function (i, item) {
                selectedIds.push(item.id);
            });
            if (selectedIds.length == 0) return false;

            $.ajax({
                type: "Post",
                cache: false,
                contentType: "application/json",
                url: global.contextPath + "/deleteRuleByIds",
                data: JSON.stringify(selectedIds),
                dataType: 'json',
                success: function (result) {     //回调函数，result，返回值
//                    JSON.stringify(jsObj, null, "\t"); // 缩进一个tab
                    alert(result == true ? "删除成功" : "删除失败");
                },
                error: function (msg) {
                    alert(msg);
                }
            });

        });

        //1.初始化Table
        var TableInit = function () {
            var oTableInit = new Object();
            //初始化Table
            oTableInit.Init = function () {
                $('#tb_departments').bootstrapTable({
                    idField: "id",
                    url: global.contextPath + '/queryPageRulesByUrl',         //请求后台的URL（*）
                    method: 'get',                      //请求方式（*）
                    toolbar: '#toolbar',                //工具按钮用哪个容器
                    striped: true,                      //是否显示行间隔色
                    cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                    pagination: false,                   //是否显示分页（*）
                    sortable: false,                     //是否启用排序
                    sortOrder: "asc",                   //排序方式
                    queryParams: oTableInit.queryParams,//传递参数（*）
                    sidePagination: "client",           //分页方式：client客户端分页，server服务端分页（*）
                    pageNumber: 1,                       //初始化加载第一页，默认第一页
                    pageSize: 10,                       //每页的记录行数（*）
                    pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
                    search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                    strictSearch: true,
                    showColumns: true,                  //是否显示所有的列
                    showRefresh: true,                  //是否显示刷新按钮
                    minimumCountColumns: 2,             //最少允许的列数
                    clickToSelect: true,                //是否启用点击选中行
                    height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                    uniqueId: "id",                     //每一行的唯一标识，一般为主键列
                    showToggle: true,                    //是否显示详细视图和列表视图的切换按钮
                    cardView: false,                    //是否显示详细视图
                    detailView: false,                   //是否显示父子表
                    columns: [{
                        checkbox: true
                    },
                        {
                            field: 'pageUrl',
                            title: '页面Url'
                        },
                        {
                            field: 'regionName',
                            title: '区域名称'
                        },
                        {
                            field: 'selectExpression',
                            title: '区域选择表达式'
                        },

                        {
                            field: 'ruleType',
                            title: '规则类型'
                        }, {
                            field: 'fieldName',
                            title: '字段名称'
                        }, {
                            field: 'rule',
                            title: '规则内容'
                        },]
                });
            };

            //得到查询的参数
            oTableInit.queryParams = function (params) {
                var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
                    limit: params.limit,   //页面大小
                    offset: params.offset,  //页码
                    departmentname: $("#txt_search_departmentname").val(),
                    statu: $("#txt_search_statu").val()
                };
                return temp;
            };
            return oTableInit;
        };
        var oTable = new TableInit();
        oTable.Init();
    });

    /*]]>*/
</script>

</body>
</html>
